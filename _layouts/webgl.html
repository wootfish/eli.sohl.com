    <script id="2d-vertex-shader" type="notjs">
{% include vertex-passthru.glsl %}

    <script id="2d-fragment-noise-shader" type="notjs">
{% include frag-noise.glsl %}

    <script>
{% if page.landing %}
//warp = warp_min;
{% else %}
fadein = 1;
entering = false;
entered = true;
warp_increasing = true;
{% endif %}

if (sessionStorage.getItem('fancyfade') == "true") {
    $(".contentbox").fadeIn(5100);
    sessionStorage.setItem('fancyfade', false);
} else $(".contentbox").fadeIn(1700);

main();
    </script>
